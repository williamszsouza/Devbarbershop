<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev´s barbershop</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="esquerda">
            <h2>Dev´s barbershop</h2>
            <h3>a barbearia oficial dos devs <br> aqui a prioridade é sua satisfação</h3>
            <button>Agendar um atendimento</button>
        </div>
        <div class="direita">
            <img src="images/imagem1Header.jpeg" alt="">
            <h4>especializada em visagismo e cortes degradê!</h4>
        </div>
    </header>

    <main>
        <h3>Trabalhamos com</h3>
        <div class="images-options">
            <div class="images">
                <img src="images/barba.jpeg" alt="">
                <p>barba</p>
            </div>
            <div class="images">
                <img src="images/bigode.jpeg" alt="">
                <p>bigode</p>
            </div>
            <div class="images">
                <img src="images/cabelo.jpg" alt="">
                <p>cabelo</p>
            </div>
            <div class="images">
                <img src="images/sobrancelha.jpeg" alt="">
                <p>sobrancelha</p>
            </div>
        </div>
    </main>

    <section>
        
            <div class="form">
                <h4>Agende seu serviço desejado pelo formulario</h4>
                <form action="">
                    <input type="text" max="100" placeholder="Digite seu nome">
                    <input type="text" name="numero" placeholder="Digite seu numero">
                    <input type="text" name="servico" maxlength="100" placeholder="Digite o serviço desejado">
                    
                    <button type="submit">Agendar</button>
                </form>
            </div>
    </section>

</body>
</html>
